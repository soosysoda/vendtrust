version: '3.8'
services:
  postgres:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: vend
      POSTGRES_PASSWORD: vendpass
      POSTGRES_DB: vendtrust
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"


redis:
  image: redis:7
  ports:
    - "6379:6379"


backend:
  build: ./infra
  command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
  volumes:
    - ./backend:/app
  ports:
    - "8000:8000"
  depends_on:
    - postgres
    - redis
  env_file: .env


frontend:
  build: ./infra
  working_dir: /app/frontend
  volumes:
  - ./src:/app
  ports:
  - "3000:3000"
  command: yarn dev


volumes:
  pgdata: 